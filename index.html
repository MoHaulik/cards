<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AR Trading Card Battle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    body { 
      margin: 0; 
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
    }
    #overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      color: white;
      text-shadow: 1px 1px 2px black;
    }
    #game-ui {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      z-index: 10;
      pointer-events: none;
    }
    .button {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: 2px solid #4CAF50;
      padding: 10px 15px;
      border-radius: 5px;
      margin: 0 10px;
      cursor: pointer;
      pointer-events: auto;
      font-size: 16px;
      transition: opacity 0.2s;
    }
    #game-info {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 10;
    }
    #start-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="overlay">
    <button id="start-button">Start AR Battle</button>
  </div>
  <div id="game-ui" style="display: none;">
    <button class="button" id="attack-button">Attack</button>
    <button class="button" id="special-button">Special Move</button>
    <button class="button" id="end-turn-button">End Turn</button>
  </div>
  <div id="game-info" style="display: none;">
    <div>Player HP: <span id="player-hp">100</span></div>
    <div>Enemy HP: <span id="enemy-hp">100</span></div>
    <div>Turn: <span id="turn-counter">1</span></div>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';

    let camera, scene, renderer;
    let clock = new THREE.Clock();
    let playerCard, enemyCard;
    const playerCardPosition = new THREE.Vector3(0, 0, -0.5);
    const enemyCardPosition = new THREE.Vector3(0, 0, -1.0);
    let playerHP = 100;
    let enemyHP = 100;
    let currentTurn = 1;
    let isPlayerTurn = true;
    let attackInProgress = false;
    let gameStarted = false;

    const cardTypes = [
      { name: "Flameon", type: "Fire", attack: 15, defense: 5, special: "Flame Burst", specialDamage: 25, color: 0xff5500, particleColor: 0xff3300 },
      { name: "Aquara", type: "Water", attack: 12, defense: 8, special: "Tidal Wave", specialDamage: 22, color: 0x0066ff, particleColor: 0x00ccff },
      { name: "Leafix", type: "Grass", attack: 10, defense: 10, special: "Vine Whip", specialDamage: 20, color: 0x33cc33, particleColor: 0x99ff66 },
      { name: "Zapdos", type: "Electric", attack: 18, defense: 3, special: "Thunder Strike", specialDamage: 30, color: 0xffcc00, particleColor: 0xffff00 }
    ];

    let playerCardData = cardTypes[0];
    let enemyCardData = cardTypes[1];
    let playerAttackParticles, enemyAttackParticles;

    init();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(0, 5, 5);
      scene.add(directionalLight);

      document.getElementById('start-button').addEventListener('click', startARSession);
      document.getElementById('attack-button').addEventListener('click', performAttack);
      document.getElementById('special-button').addEventListener('click', performSpecialAttack);
      document.getElementById('end-turn-button').addEventListener('click', endTurn);
      window.addEventListener('resize', onWindowResize);
    }

    function startARSession() {
      if (!navigator.xr) return alert('WebXR not supported');
      navigator.xr.isSessionSupported('immersive-ar').then(supported => {
        if (!supported) return alert('AR not supported');

        navigator.xr.requestSession('immersive-ar', {
          optionalFeatures: ['dom-overlay'],
          domOverlay: { root: document.body }
        }).then(onSessionStarted);
      });
    }

    function onSessionStarted(session) {
      renderer.xr.setReferenceSpaceType('local');
      renderer.xr.setSession(session);

      document.getElementById('start-button').style.display = 'none';
      document.getElementById('game-ui').style.display = 'flex';
      document.getElementById('game-info').style.display = 'block';

      renderer.setAnimationLoop(render);
      session.addEventListener('end', () => {
        document.getElementById('start-button').style.display = 'block';
        document.getElementById('game-ui').style.display = 'none';
        document.getElementById('game-info').style.display = 'none';
        renderer.setAnimationLoop(null);
      });

      initGame();
    }

    function initGame() {
      gameStarted = true;
      playerCardData = cardTypes[Math.floor(Math.random() * cardTypes.length)];
      do { enemyCardData = cardTypes[Math.floor(Math.random() * cardTypes.length)]; } while (enemyCardData === playerCardData);

      playerHP = 100; enemyHP = 100; currentTurn = 1; isPlayerTurn = true; attackInProgress = false;
      updateGameInfo();

      if (playerCard) scene.remove(playerCard);
      if (enemyCard) scene.remove(enemyCard);
      createCards();
      createAttackParticles();
    }

    function createCard(data) {
      const group = new THREE.Group();
      const geom = new THREE.BoxGeometry(0.2, 0.3, 0.01);
      const mat = new THREE.MeshPhongMaterial({ color: data.color, transparent: true, opacity: 0.9 });
      group.add(new THREE.Mesh(geom, mat));

      const border = new THREE.Mesh(new THREE.BoxGeometry(0.22, 0.32, 0.005), new THREE.MeshPhongMaterial({ color: 0xffd700, transparent: true, opacity: 0.7 }));
      border.position.z = -0.01; group.add(border);

      const charMesh = new THREE.Mesh(new THREE.SphereGeometry(0.05, 16, 16), new THREE.MeshPhongMaterial({ color: 0xffffff, emissive: data.color, emissiveIntensity: 0.5 }));
      charMesh.position.z = 0.03; group.add(charMesh);

      const nameCanvas = document.createElement('canvas'); nameCanvas.width = 256; nameCanvas.height = 64;
      const ctx = nameCanvas.getContext('2d'); ctx.fillStyle = '#fff'; ctx.font = 'bold 32px Arial'; ctx.textAlign = 'center'; ctx.fillText(data.name, 128, 40);
      const tex = new THREE.CanvasTexture(nameCanvas);
      const txtMesh = new THREE.Mesh(new THREE.PlaneGeometry(0.15, 0.04), new THREE.MeshBasicMaterial({ map: tex, transparent: true }));
      txtMesh.position.set(0, 0.12, 0.02); group.add(txtMesh);

      const typeCanvas = document.createElement('canvas'); typeCanvas.width = 256; typeCanvas.height = 64;
      const tctx = typeCanvas.getContext('2d'); tctx.fillStyle = '#fff'; tctx.font = '24px Arial'; tctx.textAlign = 'center';
      tctx.fillText(`${data.type} | ATK: ${data.attack}`, 128, 30);
      const typeTex = new THREE.CanvasTexture(typeCanvas);
      const typeMesh = new THREE.Mesh(new THREE.PlaneGeometry(0.15, 0.03), new THREE.MeshBasicMaterial({ map: typeTex, transparent: true }));
      typeMesh.position.set(0, -0.12, 0.02); group.add(typeMesh);

      group.position.copy(data === playerCardData ? playerCardPosition : enemyCardPosition);
      if (data === playerCardData) group.rotation.y = Math.PI;
      group.userData = data;
      scene.add(group);
      return group;
    }

    function createAttackParticles() {
      if (playerAttackParticles) scene.remove(playerAttackParticles);
      if (enemyAttackParticles) scene.remove(enemyAttackParticles);

      playerAttackParticles = makeParticleSystem(playerCardData.particleColor);
      enemyAttackParticles = makeParticleSystem(enemyCardData.particleColor);
      scene.add(playerAttackParticles, enemyAttackParticles);
    }

    function makeParticleSystem(colorHex) {
      const geom = new THREE.BufferGeometry();
      const count = 100;
      const positions = new Float32Array(count*3);
      const colors = new Float32Array(count*3);
      const sizes = new Float32Array(count);
      const color = new THREE.Color(colorHex);
      for (let i=0; i<count; i++) {
        positions.set([0,0,0], i*3);
        colors.set([color.r, color.g, color.b], i*3);
        sizes[i] = Math.random()*0.02+0.01;
      }
      geom.setAttribute('position', new THREE.BufferAttribute(positions,3));
      geom.setAttribute('color', new THREE.BufferAttribute(colors,3));
      geom.setAttribute('size', new THREE.BufferAttribute(sizes,1));

      const mat = new THREE.ShaderMaterial({
        uniforms: { pointTexture: { value: new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png') } },
        vertexShader: `attribute float size; varying vec3 vColor; void main(){ vColor=color; vec4 mvPos=modelViewMatrix*vec4(position,1.0); gl_PointSize=size*(300.0/-mvPos.z); gl_Position=projectionMatrix*mvPos; }`,
        fragmentShader: `uniform sampler2D pointTexture; varying vec3 vColor; void main(){ gl_FragColor=vec4(vColor,1.0)*texture2D(pointTexture,gl_PointCoord); if(gl_FragColor.a<0.3) discard; }`,
        blending: THREE.AdditiveBlending, depthTest: true, transparent: true, vertexColors: true
      });
      const pts = new THREE.Points(geom, mat);
      pts.visible = false;
      return pts;
    }

    function performAttack() {
      if (!isPlayerTurn || attackInProgress) return;
      attackInProgress = true;
      const startPos = playerCard.position.clone();
      const endPos = enemyCard.position.clone();
      playerAttackParticles.position.copy(startPos);
      playerAttackParticles.visible = true;

      const dmg = calculateDamage(playerCardData.attack, enemyCardData.defense);
      enemyHP = Math.max(0, enemyHP - dmg);
      animateAttack(playerCard, playerAttackParticles, startPos, endPos, () => {
        enemyCard.scale.set(1.2,1.2,1.2);
        setTimeout(() => { enemyCard.scale.set(1,1,1); if(enemyHP<=0){ gameOver(true); } else { attackInProgress=false; } updateGameInfo(); }, 500);
      });
    }

    function performSpecialAttack() {
      if (!isPlayerTurn || attackInProgress) return;
      attackInProgress = true;
      const startPos = playerCard.position.clone(), endPos = enemyCard.position.clone();
      playerAttackParticles.position.copy(startPos);
      playerAttackParticles.visible = true;
      const sizes = playerAttackParticles.geometry.attributes.size.array;
      for (let i=0; i<sizes.length; i++) sizes[i]*=2;
      playerAttackParticles.geometry.attributes.size.needsUpdate=true;

      const dmg = calculateDamage(playerCardData.specialDamage, enemyCardData.defense);
      enemyHP = Math.max(0, enemyHP - dmg);
      animateAttack(playerCard, playerAttackParticles, startPos, endPos, () => {
        enemyCard.scale.set(1.5,1.5,1.5);
        setTimeout(() => {
          enemyCard.scale.set(1,1,1);
          for (let i=0; i<sizes.length; i++) sizes[i]/=2;
          playerAttackParticles.geometry.attributes.size.needsUpdate=true;
          if (enemyHP<=0) { gameOver(true); } else { attackInProgress=false; }
          updateGameInfo();
        }, 500);
      });
      setTimeout(() => { if(enemyHP>0) endTurn(); }, 2000);
    }

    function animateAttack(card, particles, from, to, onDone) {
      const duration = 1000, start=Date.now();
      (function frame(){ const t=(Date.now()-start)/duration; const p=Math.min(t,1);
        const posArr = particles.geometry.attributes.position.array;
        for (let i=0; i<posArr.length; i+=3){ posArr[i]=from.x+(to.x-from.x)*p+(Math.random()-0.5)*0.1; posArr[i+1]=from.y+(to.y-from.y)*p+(Math.random()-0.5)*0.1; posArr[i+2]=from.z+(to.z-from.z)*p+(Math.random()-0.5)*0.1; }
        particles.geometry.attributes.position.needsUpdate=true;
        if(p<1) requestAnimationFrame(frame); else setTimeout(()=>{ particles.visible=false; onDone(); },100);
      })();
    }

    function enemyAttack() {
      if(attackInProgress) return;
      attackInProgress=true;
      const useSpec=Math.random()>0.7;
      const startPos=enemyCard.position.clone(), endPos=playerCard.position.clone();
      enemyAttackParticles.position.copy(startPos);
      enemyAttackParticles.visible=true;
      const sizes = enemyAttackParticles.geometry.attributes.size.array;
      if(useSpec) for(let i=0;i<sizes.length;i++) sizes[i]*=2;
      enemyAttackParticles.geometry.attributes.size.needsUpdate=true;

      const dmg=calculateDamage(useSpec?enemyCardData.specialDamage:enemyCardData.attack, playerCardData.defense);
      playerHP=Math.max(0, playerHP-dmg);
      animateAttack(enemyCard, enemyAttackParticles, startPos, endPos, ()=>{
        playerCard.scale.set(useSpec?1.5:1.2,useSpec?1.5:1.2,useSpec?1.5:1.2);
        setTimeout(()=>{
          playerCard.scale.set(1,1,1);
          if(useSpec) { for(let i=0;i<sizes.length;i++) sizes[i]/=2; enemyAttackParticles.geometry.attributes.size.needsUpdate=true; }
          if(playerHP<=0) gameOver(false); else { attackInProgress=false; endEnemyTurn(); }
          updateGameInfo();
        },500);
      });
    }

    function endTurn(){ if(!isPlayerTurn||attackInProgress) return; isPlayerTurn=false; updateGameInfo(); setTimeout(enemyAttack,1000); }
    function endEnemyTurn(){ isPlayerTurn=true; currentTurn++; updateGameInfo(); }
    function calculateDamage(atk, def){ const m=0.8+Math.random()*0.4; return Math.max(1, Math.floor((atk-def/2)*m)); }

    function updateGameInfo(){ document.getElementById('player-hp').textContent=playerHP;
      document.getElementById('enemy-hp').textContent=enemyHP;
      document.getElementById('turn-counter').textContent=currentTurn;
      ['attack-button','special-button','end-turn-button'].forEach(id=>{
        const btn=document.getElementById(id);
        btn.disabled = !isPlayerTurn || attackInProgress;
        btn.style.opacity = btn.disabled ? '0.5' : '1';
      });
    }

    function gameOver(win){ const msg=win?'You Win!':'Game Over';
      const cnv=document.createElement('canvas'); cnv.width=512; cnv.height=128;
      const ctx=cnv.getContext('2d'); ctx.fillStyle=win?'#33ff33':'#ff3333'; ctx.font='bold 72px Arial'; ctx.textAlign='center'; ctx.fillText(msg,256,80);
      const tex=new THREE.CanvasTexture(cnv);
      const mat=new THREE.MeshBasicMaterial({map:tex,transparent:true,opacity:0});
      const plane=new THREE.Mesh(new THREE.PlaneGeometry(0.5,0.125),mat);
      plane.position.set(0,0.3,-0.75); scene.add(plane);
      const start=Date.now(); (function fade(){ const p=Math.min((Date.now()-start)/1000,1); mat.opacity=p; if(p<1) requestAnimationFrame(fade); else setTimeout(()=>{ scene.remove(plane); initGame(); },3000); })();
    }

    function onWindowResize(){ camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }

    function render() {
      if(!gameStarted) return;
      const t=clock.getElapsedTime();
      if(playerCard) { playerCard.position.y = playerCardPosition.y + Math.sin(t*2)*0.02; playerCard.rotation.y = Math.PI + Math.sin(t)*0.1; }
      if(enemyCard) { enemyCard.position.y = enemyCardPosition.y + Math.sin(t*2+Math.PI)*0.02; enemyCard.rotation.y = Math.sin(t)*0.1; }
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
